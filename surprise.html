    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* (Baki saara CSS wahi rahega jo pehle tha) */
        :root { --p: #ff0a54; --g: #ffbd00; --bg: #1a000e; }
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--bg); font-family: 'Poppins', sans-serif; overflow: hidden; color: white; }
        #floating-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .fly-item { position: absolute; white-space: nowrap; font-family: 'Dancing Script', cursive; opacity: 0.4; animation: fly linear infinite; color: #ffccd5; }
        @keyframes fly { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } }
        .card { background: rgba(255, 255, 255, 0.07); padding: 35px 25px; border-radius: 40px; box-shadow: 0 0 50px rgba(255, 10, 84, 0.3); text-align: center; width: 85%; max-width: 420px; border: 1px solid rgba(255, 189, 0, 0.3); backdrop-filter: blur(15px); z-index: 10; position: relative; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .day-node { padding: 10px 5px; background: rgba(0,0,0,0.3); border-radius: 12px; font-size: 0.7rem; border: 1px solid #444; cursor: pointer; }
        .day-node.active { border-color: var(--p); background: rgba(255, 10, 84, 0.2); box-shadow: 0 0 10px var(--p); }
        .day-node.locked { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        h1 { font-family: 'Great Vibes', cursive; font-size: 3rem; color: var(--g); margin: 0; }
        .box { background: rgba(0,0,0,0.4); border-radius: 20px; padding: 20px; margin: 15px 0; border-left: 5px solid var(--p); line-height: 1.5; }
        .btn-box { height: 110px; position: relative; display: flex; justify-content: center; align-items: center; gap: 15px; }
        button { padding: 12px 28px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        #mainBtn { background: var(--p); color: white; box-shadow: 0 0 20px var(--p); z-index: 20; }
        #noBtn { background: transparent; border: 1px solid white; color: white; position: absolute; }
        .hidden { display: none !important; }
        .loading-bar { width: 100%; background: #333; height: 8px; border-radius: 10px; margin-top: 15px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: linear-gradient(to right, var(--p), var(--g)); }
        #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; z-index: 9999; pointer-events: none; }
    </style>
</head>
<body onclick="startExperience()">
    <div id="flash"></div>
    <div id="floating-container"></div>
    <audio id="music" loop><source src="https://cdn.pixabay.com/audio/2022/02/07/audio_d07740e535.mp3"></audio>
    <audio id="popSound"><source src="https://assets.mixkit.co/active_storage/sfx/2013/2013-preview.mp3"></audio>

    <div class="card">
        <div id="calendar-ui">
            <h1>Dear Samira üåπ</h1>
            <p style="font-size: 0.7rem; letter-spacing: 2px; color: #ffccd5;">TAP TO UNLOCK LOVE</p>
            <div class="grid" id="dayGrid"></div>
            <div class="box" id="dayMessage">Select an active day... ‚ú®</div>
            <div id="dayAction"></div>
        </div>
        <div id="propose-ui" class="hidden">
            <h1>Samira üåπ</h1>
            <div class="box"><p id="txt">"Maine hazaron lines of code likhe, par Samira, tumhari muskurahat mere dil ka sabse perfect algorithm hai." ‚ú®</p></div>
            <div class="btn-box">
                <button id="mainBtn" onclick="nextStep()">Qubool Hai ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="dodge()">No</button>
            </div>
        </div>
        <div id="loader" class="hidden"><div class="loading-bar"><div id="fill"></div></div></div>
        <div id="final" class="hidden"><h1>Locked Forever! üíç</h1></div>
    </div>

    <script>
        // (Baki saara JS wahi rahega)
        const vDays = [
            { d: 7, n: "Rose Day", msg: "Har rose murjha sakta hai, par hamari digital memory hamesha fresh rahegi.", b: "Aww! üåπ", e: "üåπ" },
            { d: 8, n: "Propose Day", msg: "Main system architect hoon, par mera system sirf tumhare liye optimize hota hai.", b: "Sweet! üíç", e: "üíç" },
            { d: 9, n: "Chocolate Day", msg: "Chocolate se zyada mithas tumhare voice notes mein hai.", b: "Hehe! üç´", e: "üç´" },
            { d: 10, n: "Teddy Day", msg: "Jab main paas na hoon, ye virtual teddy tumhara khayal rakhega.", b: "Huggy! üß∏", e: "üß∏" },
            { d: 11, n: "Promise Day", msg: "I promise, hamari bonding mein kabhi koi bug nahi aane dunga.", b: "Promise! ü§ù", e: "ü§ù" },
            { d: 12, n: "Hug Day", msg: "Digital connection 0ms latency par hai. Sending you a tight hug!", b: "Received! ü´Ç", e: "ü´Ç" },
            { d: 13, n: "Kiss Day", msg: "Sending virtual packets of love... Delivered to your heart.", b: "Mwah! üòò", e: "üòò" },
            { d: 14, n: "V-Day", msg: "FINAL STAGE: The Ultimate Connection. Ready?", b: "UNLOCK FOREVER ‚ù§Ô∏è", e: "‚ù§Ô∏è" }
        ];
        let step = 1; const today = new Date().getDate();
        function init() { const grid = document.getElementById('dayGrid'); vDays.forEach((day, i) => { const node = document.createElement('div'); node.className = `day-node ${today >= day.d ? 'active' : 'locked'}`; node.innerHTML = `Day ${i+1}<br>${day.d} Feb`; if(today >= day.d) node.onclick = () => loadDay(i); grid.appendChild(node); }); createFlyItems(); }
        function loadDay(i) { const day = vDays[i]; if(day.d === 14 && today >= 14) { document.getElementById('calendar-ui').classList.add('hidden'); document.getElementById('propose-ui').classList.remove('hidden'); } else { document.getElementById('dayMessage').innerText = day.msg; document.getElementById('dayAction').innerHTML = `<button id="mainBtn" onclick="actionEffect('${day.e}')">${day.b}</button>`; } }
        function actionEffect(e) { document.getElementById('popSound').play(); confetti(); spawnEmoji(e); }
        function spawnEmoji(e) { for(let i=0;i<5;i++){ const div=document.createElement('div'); div.className='fly-item'; div.innerText=e; div.style.left=Math.random()*100+"vw"; div.style.animationDuration=(Math.random()*3+3)+"s"; document.getElementById('floating-container').appendChild(div); setTimeout(()=>div.remove(),5000); } }
        function nextStep() { if(step===1){ step=2; document.getElementById('txt').innerHTML="<b>Soul-Scanner Result:</b> 100% Pure Love Found. ‚úÖ<br><br>Samira, kya tum Mubashir ki life ki permanent 'Admin' banna pasand karogi? üíç"; document.getElementById('mainBtn').innerText="YES, I DO! üíñ"; } else { document.getElementById('propose-ui').classList.add('hidden'); document.getElementById('loader').classList.remove('hidden'); let w=0; const iv=setInterval(()=>{ w+=2; document.getElementById('fill').style.width=w+"%"; if(w>=100){ clearInterval(iv); showFinal(); } },50); } }
        function showFinal() { document.getElementById('loader').classList.add('hidden'); document.getElementById('final').classList.remove('hidden'); confetti({particleCount:400}); }
        function dodge() { const b=document.getElementById('noBtn'); b.style.position='fixed'; b.style.left=Math.random()*80+"%"; b.style.top=Math.random()*80+"%"; }
        function createFlyItems() { setInterval(()=>{ const items=["‚ù§Ô∏è","‚ú®","üßø"]; const div=document.createElement('div'); div.className='fly-item'; div.innerText=items[Math.floor(Math.random()*items.length)]; div.style.left=Math.random()*100+"vw"; div.style.animationDuration="7s"; document.getElementById('floating-container').appendChild(div); setTimeout(()=>div.remove(),7000); },800); }
        function startExperience() { document.getElementById('music').play().catch(()=>{}); }
        init();
    </script>
