<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Samira ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        :root { --p: #ff4d6d; --g: #ffbd00; --bg: #0f0008; }
        
        body { margin: 0; height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; background: var(--bg); font-family: 'Poppins', sans-serif; overflow: hidden; color: white; }

        /* Background Layer (No Overlay on Content) */
        #bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .fly { position: absolute; font-family: 'Dancing Script', cursive; opacity: 0.4; animation: flyUp linear infinite; color: #ffccd5; white-space: nowrap; }
        
        @keyframes flyUp { 
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } 
        }

        /* Mobile Responsive Card */
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            padding: 30px 20px; border-radius: 30px; 
            box-shadow: 0 0 50px rgba(255, 77, 109, 0.2); 
            text-align: center; width: 85%; max-width: 380px; 
            backdrop-filter: blur(20px); z-index: 10; position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: var(--g); margin: 0 0 15px 0; }
        
        .msg-area { min-height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 25px; font-size: 1.1rem; line-height: 1.5; color: #eee; }
        
        /* Button Container (Flex to prevent overlap) */
        .btn-box { 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            min-height: 120px; position: relative; 
        }

        button { 
            width: 80%; padding: 14px; border-radius: 50px; border: none; 
            font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1rem; 
        }

        #yesBtn { background: var(--p); color: white; box-shadow: 0 0 20px var(--p); z-index: 20; position: relative; }
        
        #noBtn { 
            background: transparent; border: 1px solid white; color: white; 
            opacity: 0.7; position: absolute; width: 120px; bottom: 0;
        }

        .hidden { display: none; }
        #yt-player { position: absolute; top: -1000px; visibility: hidden; }
    </style>
</head>
<body>

    <div id="bg-elements"></div>
    <div id="yt-player"></div>

    <div class="card">
        <div id="quiz">
            <h1>Samira ‚ù§Ô∏è</h1>
            <div class="msg-area">
                <p id="txtText">"Ready for a cinematic surprise that was coded just for you?" üéÅ</p>
            </div>

            <div class="btn-box">
                <button id="yesBtn" onclick="nextStep()">Haan, Start Karo! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="dodge()" onclick="dodge()" ontouchstart="dodge()">No</button>
            </div>
        </div>

        <div id="final" class="hidden">
            <h1 style="font-size: 2.5rem;">Database Locked! üíç</h1>
            <p style="font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: var(--g); margin: 15px 0;">
                "Mubashir Loves Samira"
            </p>
            <div style="font-size: 3rem; margin: 10px 0;">üßø ü§µüèª‚Äç‚ôÇÔ∏è üíç üë∞üèª‚Äç‚ôÄÔ∏è</div>
            <p style="font-size: 0.7rem; opacity: 0.5;">FOREVER SYNCED ‚úÖ</p>
        </div>
    </div>

    <script>
        let player;
        let step = 0;
        const scenarios = [
            { t: "Kya tum janti ho, tum meri life ki sabse pyaari discovery ho? ‚ú®", b: "Sacchi? ü•∞" },
            { t: "Har sawal ka jawab tum ho, aur har khushi ki wajah tum. Saath rahogi na?", b: "Hamesha ‚ù§Ô∏è" },
            { t: "My baby, my valentine... Will you be mine forever? üíç", b: "QUBOOL HAI! üíñ" }
        ];

        // YouTube API Setup
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', videoId: 'FQQGgYNPDyc',
                playerVars: { 'start': 35, 'loop': 1 },
                events: { 'onReady': onPlayerReady }
            });
        }
        function onPlayerReady(event) { console.log("Song Ready"); }

        function nextStep() {
            // First click triggers music & floating elements
            if (player && player.playVideo) {
                player.playVideo();
                startFloating();
            }

            if(step < scenarios.length) {
                document.getElementById('txtText').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('txtText').innerHTML = scenarios[step].t;
                    document.getElementById('yesBtn').innerText = scenarios[step].b;
                    document.getElementById('txtText').style.opacity = 1;
                    step++;
                }, 300);
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
            confetti({ particleCount: 400, spread: 100, origin: { y: 0.7 } });
        }

        function dodge() {
            const b = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 50);
            b.style.position = 'fixed';
            b.style.left = x + 'px';
            b.style.top = y + 'px';
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function startFloating() {
            const container = document.getElementById('bg-elements');
            const items = [
                "Mubashir ‚ù§Ô∏è Samira", "I Love You", "Je t'aime", "Main tumse pyar karta hoon",
                "Ana behibak", "Te amo", "Ti amo", "üåπ", "üß∏", "üßø", "üíç", "‚ú®"
            ];
            if(container.children.length > 5) return;
            setInterval(() => {
                const div = document.createElement('div');
                div.className = 'fly';
                div.innerText = items[Math.floor(Math.random() * items.length)];
                div.style.left = Math.random() * 90 + "vw";
                div.style.fontSize = (Math.random() * 15 + 12) + "px";
                div.style.animationDuration = (Math.random() * 5 + 6) + "s";
                container.appendChild(div);
                setTimeout(() => div.remove(), 7000);
            }, 500);
        }
    </script>
</body>
</html>
