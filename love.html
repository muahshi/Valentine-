<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Samira ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        :root { --p: #ff4d6d; --g: #ffbd00; --bg: #0f0008; }
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--bg); font-family: 'Poppins', sans-serif; overflow: hidden; color: white; }
        #bg-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .fly { position: absolute; font-family: 'Dancing Script', cursive; opacity: 0.5; animation: flyUp linear infinite; color: #ffccd5; }
        @keyframes flyUp { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0; } 100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; } }
        .card { background: rgba(255, 255, 255, 0.05); padding: 40px 25px; border-radius: 35px; text-align: center; width: 88%; max-width: 400px; backdrop-filter: blur(25px); z-index: 10; position: relative; border: 1px solid rgba(255, 255, 255, 0.1); }
        h1 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; color: var(--g); margin: 0; }
        .msg-area { min-height: 120px; display: flex; align-items: center; justify-content: center; margin: 20px 0; font-size: 1.15rem; }
        button { padding: 15px 35px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        #yesBtn { background: var(--p); color: white; box-shadow: 0 0 25px var(--p); }
        #noBtn { background: transparent; border: 1px solid white; color: white; position: absolute; opacity: 0.6; }
        .hidden { display: none; }
        #yt-player { position: absolute; top: -500px; left: -500px; visibility: hidden; }
    </style>
</head>
<body>

    <div id="bg-elements"></div>
    <div id="yt-player"></div>

    <div class="card">
        <div id="quiz">
            <h1>Samira ‚ù§Ô∏è</h1>
            <div class="msg-area"><p id="txtText">"Ready for a cinematic surprise?" üéÅ</p></div>
            <div style="height: 100px; position: relative; display: flex; justify-content: center; align-items: center;">
                <button id="yesBtn" onclick="nextStep()">Haan, Start Karo! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="dodge()">Nahi</button>
            </div>
        </div>

        <div id="final" class="hidden">
            <h1 style="font-size: 3rem;">Tu Hi Hai! ‚ù§Ô∏è</h1>
            <p style="font-family: 'Dancing Script', cursive; font-size: 1.6rem;">Mubashir Loves Samira</p>
            <div style="font-size: 3.5rem;">üßø ü´Ç üíç üë∞üèª‚Äç‚ôÄÔ∏è</div>
        </div>
    </div>

    <script>
        let player;
        let step = 0;
        const scenarios = [
            { t: "Kya tum janti ho, tum meri life ki sabse pyaari discovery ho? ‚ú®", b: "Sacchi? ü•∞" },
            { t: "Har sawal ka jawab tum ho. Saath rahogi na?", b: "Hamesha ‚ù§Ô∏è" },
            { t: "My baby, my valentine... Will you be mine forever? üíç", b: "QUBOOL HAI! üíñ" }
        ];

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: 'FQQGgYNPDyc', // Your Shorts Video ID
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) {
            // Player is ready but won't play until first click
        }

        function nextStep() {
            // Play audio from 35s mark on first click
            if (player && player.playVideo) {
                player.seekTo(35); 
                player.playVideo();
                startFloating();
            }

            if(step < scenarios.length) {
                document.getElementById('txtText').innerHTML = scenarios[step].t;
                document.getElementById('yesBtn').innerText = scenarios[step].b;
                step++;
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
            confetti({ particleCount: 400, spread: 100, origin: { y: 0.6 } });
        }

        function dodge() {
            const b = document.getElementById('noBtn');
            b.style.left = Math.random() * 80 + '%';
            b.style.top = Math.random() * 80 + '%';
        }

        function startFloating() {
            const container = document.getElementById('bg-elements');
            const items = ["Mubashir ‚ù§Ô∏è Samira", "üåπ", "üß∏", "üßø"];
            if(container.children.length > 0) return;
            setInterval(() => {
                const div = document.createElement('div');
                div.className = 'fly';
                div.innerText = items[Math.floor(Math.random() * items.length)];
                div.style.left = Math.random() * 100 + "vw";
                div.style.fontSize = (Math.random() * 20 + 15) + "px";
                div.style.animationDuration = (Math.random() * 5 + 6) + "s";
                container.appendChild(div);
                setTimeout(() => div.remove(), 7000);
            }, 600);
        }
    </script>
</body>
</html>
